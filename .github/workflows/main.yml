name: Run Python Script WB QS2

on:
  schedule:
    - cron: '*/2 * * * *'

jobs:
  run_schedule:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4
         
      - name: Ajuste Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalação das biliotecas
        uses: aabadie/action-install-python-requirements@v2.0.1
        with:
          requirements: requirements.txt
          update-pip: true
          
      - name: Instalação do Chrome driver
        uses: nanasess/setup-chromedriver@v2
        with:
          # Optional: do not specify to match Chrome's version
          chromedriver-version: '88.0.4324.96'
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional     
           
      - name: Executar Python script
        env:
          USUARIO: $ {{ secrets.USUARIO }}
          SENHA: $ {{ secrets.SENHA }}
          ANTICAPTCHA_API_KEY: $ {{ secrets.ANTICAPTCHA_API_KEY }}
          MAIL_USER: $ {{ secrets.MAIL_USER }}
          MAIL_PASSWORD: $ {{ secrets.MAIL_PASSWORD }}

        run: python QS2.py
